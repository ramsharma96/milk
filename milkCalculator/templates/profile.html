{% extends 'base.html' %}
{% block title %}Profile{% endblock%}

{% block body %}
<section class="bg-dark">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 mb-4 mb-sm-5">
                <div class="card card-style1 border-0">
                    <div class="card-body p-1-9 p-sm-2-3 p-md-6 p-lg-7">
                        <div class="row align-items-center">
                            <div class="col-lg-6 mb-4 mb-lg-0">
                                <img src="/media/{{ user_photo.profile_pic }}" alt="User Photo" width="100" >
                            </div>
                            <div class="col-lg-6 px-xl-10">
                                {% comment %} <div class="d-lg-inline-block py-1-9 px-1-9 px-sm-6 mb-1-9 rounded">
                                    <h3 class="h2 text-secondary mb-0">Name: {{user.first_name}} {{user.last_name}}</h3>
                                </div> {% endcomment %}
                                <ul class="list-unstyled mb-1-9">
                                    <li class="mb-2 mb-xl-3 display-28 text-secondary"><span class="display-26 text-secondary me-2 font-weight-600">Name: </span> {{user.first_name}} {{user.last_name}}</li>
                                    <li class="mb-2 mb-xl-3 display-28 text-secondary"><span class="display-26 text-secondary me-2 font-weight-600">Username: </span> {{user.username}}</li>
                                    <li class="mb-2 mb-xl-3 display-28 text-secondary"><span class="display-26 text-secondary me-2 font-weight-600">Email: </span> {{user.email}}</li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div> 


        
            {% endblock %}
